<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CodeConnect - Comments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
    }
    .container {
      max-width: 700px;
      margin: 3rem auto;
    }
    h2 {
      font-weight: 600;
      margin-bottom: 2rem;
      text-align: center;
    }
    .comment {
      background: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .comment-author {
      font-weight: 700;
      margin-bottom: 0.25rem;
    }
    .comment-text {
      color: #6c757d;
    }
    .comment-form {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Comments</h2>
    <div id="commentsList">
      <div class="comment">
        <div class="comment-author">User1</div>
        <div class="comment-text">This is a sample comment on a project.</div>
      </div>
      <div class="comment">
        <div class="comment-author">User2</div>
        <div class="comment-text">Great project! Looking forward to collaborating.</div>
      </div>
    </div>
    <form class="comment-form" id="commentForm" action="#" method="POST">
      <div class="mb-3">
        <label for="commentText" class="form-label">Add a Comment</label>
        <textarea class="form-control" id="commentText" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Post Comment</button>
    </form>
  </div>
  <script>
    document.getElementById('commentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Comment submitted. Backend integration pending.');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
