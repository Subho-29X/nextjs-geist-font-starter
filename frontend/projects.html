<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CodeConnect - Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
    }
    .container {
      margin-top: 3rem;
      max-width: 900px;
    }
    h2 {
      font-weight: 600;
      margin-bottom: 2rem;
      text-align: center;
    }
    .project-card {
      background: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .project-title {
      font-weight: 700;
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    .project-description {
      color: #6c757d;
      margin-bottom: 1rem;
    }
    .btn-collaborate {
      background-color: #0d6efd;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-collaborate:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Developer Projects</h2>
    <div id="projectsList">
      <!-- Project cards will be dynamically inserted here -->
      <div class="project-card">
        <div class="project-title">Sample Project 1</div>
        <div class="project-description">This is a sample project description to showcase the layout.</div>
        <button class="btn-collaborate">Collaborate</button>
      </div>
      <div class="project-card">
        <div class="project-title">Sample Project 2</div>
        <div class="project-description">Another example project description for demonstration purposes.</div>
        <button class="btn-collaborate">Collaborate</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
