<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CodeConnect - Collaborate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
    }
    .container {
      max-width: 700px;
      margin: 3rem auto;
    }
    h2 {
      font-weight: 600;
      margin-bottom: 2rem;
      text-align: center;
    }
    .collaboration-info {
      background: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    .btn-join {
      background-color: #0d6efd;
      color: #fff;
      border: none;
      padding: 0.5rem 1.25rem;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      margin: 0 auto;
    }
    .btn-join:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Collaborate on Project</h2>
    <div class="collaboration-info">
      <p>Welcome to the collaboration page. Here you can join discussions, share ideas, and work together on projects.</p>
      <button class="btn-join" id="joinBtn">Join Collaboration</button>
    </div>
  </div>
  <script>
    document.getElementById('joinBtn').addEventListener('click', function() {
      alert('Join collaboration clicked. Backend integration pending.');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
